			</h1>

			<ul class='nav'>
				<li class='oparent'>
					<a href="{:url('index/Index/index')}">首页</a>
				</li>
				{volist name="cats" id="v"}
				<li class='oparent'>
					<a href="{:url('NewList/newList')}?id={$v.cid}&name={$v.catName}">{$v.catName}</a>
				</li>
				{/volist}

			<div class='btn'>
				<a href="{:url('Login/login')}" title="登陆" target="_blank">登陆</a> |
				<a href="{:url('Login/register')}" title="注册	" target="_blank">注册</a>
			</div>
		</div>
	</div>
	<!-- 头部部分（header）end -->
	
	<!-- 主体表单部分（form）start -->
	<div class='main'>
		<div class="login form">
			<div class="form_title">
				<h2>计算机创新工作室登陆</h2>
			</div>
			<div class="form_con">
				<form action="javascript">
					<table border="0" cellspacing="0" cellpadding="0">
						<tbody>
							<tr>
								<td class="col10">
									<label>
										<input type="text" class="text aj_un" name="" autocomplete='none' />
										<i>请输入账号</i>
										<span class="iconfont icon-noo" ></span>
										<span class="iconfont icon-ok1" ></span>
										<p class="error"></p>
									</label>
								</td>
							</tr>
							<tr>
								<td class="col10">
									<label>
										<input type="password" class="text password" name="" autocomplete='none' />
										<i>请输入密码</i>
										<span class="iconfont icon-noo"></span>
										<span class="iconfont icon-ok1"></span>
										<p class="error"></p>
									</label>
								</td>
							</tr>
							<tr>
								<td class="col10">
									<div class="code">
										<label>
											<input type="text" class="text aj_code fl" autocomplete='none' />
											<i>请输图片验证码</i>
											<span class="iconfont icon-noo"></span>
											<span class="iconfont icon-ok1" tyle='display:block'></span>
											<img src="{:url('Account/aj_code')}" onclick="this.src='{:url('Account/aj_code')}?'+new Date().getTime();"  alt="验证码"/>
										</label>
									</div>
								</td>
							</tr>
							<tr>
								<td class="form_btn">
									<input type="button" value="登陆" />
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>

		<div class='mask'>
			
		</div>

		<div class='alert_box'>
			
		</div>
	</div>
	<!-- 主体表单部分（form）end -->
